chrono = "0.4.19"
clap = "3.0.0-beta.2"
flate2 = "1.0.20"
hex = "0.4"
serde = "1.0.126"
serde_cbor = "0.11.1"
serde_derive = "1.0.126"
thiserror = "1.0.25"
